<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="./images/online-library.png" alt="Books inside a monitor" />
      <h1 class="title">My Library</h1>
    </div>

    <form action="" class="book-form">
      <div class="form-box">
        <label for="title">Title</label>
        <input type="text" name="book-title" id="title" />
      </div>
      <div class="form-box">
        <label for="author">Author</label>
        <input type="text" name="book-author" id="author" />
      </div>
      <div class="form-box">
        <label for="pages">Pages</label>
        <input type="number" name="book-pages" id="pages" min="0" />
      </div>
      <div class="form-box">
        <label for="read">Read</label>
        <input type="radio" name="book-read" id="read" checked />
        <label for="not-read">Not Read</label>
        <input type="radio" name="book-read" id="not-read" />
      </div>
      <div class="form-box">
        <button type="submit" class="btn">New Book</button>
      </div>
    </form>

    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
