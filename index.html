<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>My Library</h1>

      <form action="" method="get">
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" id="title" name="bookTitle" />
          </li>
          <li>
            <label for="author">Author:</label>
            <input type="text" id="author" name="bookAuthor" />
          </li>
          <li>
            <label for="pages">Pages:</label>
            <input type="tel" name="numberOfPages" id="pages" />
          </li>
          <div class="radioInput">
            <li>
              <label for="read">Read</label>
              <input type="radio" name="bookRead" id="read" />
            </li>
            <li>
              <label for="notRead">Not read</label>
              <input type="radio" name="bookRead" id="notRead" />
            </li>
          </div>
          <li class="button">
            <button id="btn" type="submit">Add Book</button>
          </li>
        </ul>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
